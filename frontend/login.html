<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'YOnepickTTF-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/YOnepickTTF-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "bg_login_signup.jpg" %}'); /* 배경 이미지 설정 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 3.5em;
            font-family: 'GongGothicMedium';
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container button {
            padding: 5px 20px;
            margin-top: 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
        .divider {
            margin: 20px 0;
            color: #777;
        }
        .signup-link {
            color: #337ab7;
            text-decoration: none;
            font-size: 1em;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login/" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <input type="id" name="id" placeholder="아이디" required><br>
            <input type="password" name="password" placeholder="비밀번호" required><br>
            <button type="submit">로그인</button>
        </form>
        <div class="divider">또는</div>
        <a class="signup-link" href="/login/signup">회원가입</a>
    </div>

<script>
    function validateForm() {
        const email = document.querySelector('input[name="id"]').value;
        const password = document.querySelector('input[name="password"]').value;
        if (email.trim() === "" || password.trim() === "") {
            alert("아이디와 비밀번호를 모두 입력해주세요.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
