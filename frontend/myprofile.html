<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혈당히어로 - 내 정보</title>

    <style>
        /* LOTTERIACHAB 폰트 임포트 */
        @font-face {
            font-family: 'LOTTERIACHAB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'YOnepickTTF-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/YOnepickTTF-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(254, 252, 218);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: rgb(60, 173, 143);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: black;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            height: 10vh;
        }

        .logo a {
            font-family: 'YOnepickTTF-Bold', sans-serif;
            font-size: 1.65rem;
            color: black;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-family: 'LOTTERIACHAB', sans-serif;
        }

        nav a:focus, nav a:active, .logo a:focus, .logo a:active {
            color: white;
        }

        .logout-icon {
            width: 30px;
            height: 30px;
        }

        .profile-container {
            margin-top: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            font-family: 'LOTTERIACHAB', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box label {
            font-family: 'LOTTERIACHAB', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .input-box input {
            border: 2px solid rgb(60, 173, 143);
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 200px;
        }

        .save-button {
            margin-top: 20px;
            background-color: rgb(60, 173, 143);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'LOTTERIACHAB', sans-serif;
        }

        .save-button:hover {
            background-color: rgb(50, 150, 130);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">혈당히어로</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">레시피 생성</a></li>
                <li><a href="{% url 'myrecord' %}">내 기록</a></li>
                <li><a href="{% url 'myprofile' %}">내 정보</a></li>
                <li><a href="{% url 'logout' %}"><img src="{% static 'logout.png' %}" alt="로그아웃 아이콘" class="logout-icon"></a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <form method="POST" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <div class="user-info">
                아이디: <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <label for="height">키:</label>
                    <input type="number" id="height" name="height" value="{{ user.height }}">
                </div>
                <div class="input-box">
                    <label for="weight">몸무게:</label>
                    <input type="number" id="weight" name="weight" value="{{ user.weight }}">
                </div>
                <div class="input-box">
                    <label for="blood-sugar">목표 혈당 수치:</label>
                    <input type="number" id="blood-sugar" name="blood_sugar" value="{{ user.blood_sugar_target }}">
                </div>
            </div>
            <button type="submit" class="save-button">저장</button>
        </form>
    </div>
</body>
</html>
