<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'LOTTERIACHAB';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    body {
      background-color: rgb(254, 252, 218); /* 배경색 */
    }
    .navbar {
        background-color: rgb(60, 173, 143); /* 메뉴바 색상 */
        font-family: 'LOTTERIACHAB'; /* 메뉴바에 폰트 적용 */
        font-size: 1.5rem;
        font-weight: 100;
        padding: 10px 20px;
        height: 10vh;
    }

    header {
        background-color: rgb(60, 173, 143);
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        color: black;
        align-items: center;
        height: 10vh;
    }

    .logo a {
        font-family: 'LOTTERIACHAB', sans-serif;
        font-size: 2.5rem;
        color: black;
        text-decoration: none;
    }
    .recipe-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 120px; /* 고정 버튼과의 간격을 위해 마진 추가 */
      width: 100%; /* 너비 고정 */
      max-width: 1000px; /* 최대 너비 */
      height: auto; /* 높이는 내용에 따라 확장 */
    }
    .btn-custom {
      background-color: rgb(60, 173, 143);
      font-family: 'LOTTERIACHAB'; /* 메뉴바에 폰트 적용 */
      border: none;
      color: black;
      font-size: 1.25rem;
    }
    .btn-custom:hover {
      background-color: white;
    }
    .navbar .logout-icon img {
      width: 30px;
      height: 30px;
    }
    /* 버튼 고정 */
    .fixed-buttons {
      position: fixed;
      bottom: 50px; /* 하단에서 100px 떨어진 위치 */
      right: 300px; /* 우측에서 300px 떨어진 위치 */
      z-index: 1000; /* 버튼이 다른 요소 위에 위치하게 함 */
      display: flex;
      flex-direction: column;
    }
    .fixed-buttons button {
      margin-bottom: 10px;
      width: 200px; /* 버튼 너비 키움 */
      height: 60px;
    }
    /* 전체 화면에 스크롤 */
    .scrollable-page {
      height: 100vh; /* 전체 화면의 높이 */
      overflow-y: auto; /* 전체 페이지 스크롤 */
    }
  </style>
</head>
<body>

  <!-- 상단 메뉴바 -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">혈당히어로</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="#">레시피 생성</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">내 기록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">내 정보</a>
          </li>
          <!-- 로그아웃 버튼 이미지 -->
          <li class="nav-item logout-icon ms-3">
            <a href="#">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 레시피 저장/다시생성 고정 버튼 -->
  <!-- 상단 고정 버튼 -->
  <div class="fixed-buttons" style="right: 300px;"> <!-- 오른쪽 여백으로 고정 버튼 위치 조정 -->
    <button class="btn btn-custom">레시피 저장</button>
    <button class="btn btn-custom">레시피 다시 생성</button>
  </div>

  <!-- 레시피 정보 섹션 -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="recipe-section text-start"> <!-- 좌측 정렬을 위한 text-start 클래스 사용 -->
          <div id="recipe-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL에서 쿼리 파라미터로 전달된 레시피 데이터를 파싱하는 함수
    function getRecipeFromURL() {
        try {
            const params = new URLSearchParams(window.location.search);
            const recipe = params.get('recipe');

            if (recipe) {
                // 데이터 디코딩 및 JSON 파싱
                return JSON.parse(decodeURIComponent(recipe));
            } else {
                console.error('레시피 데이터가 없습니다.');
                return null;
            }
        } catch (error) {
            console.error('레시피 데이터 파싱 오류:', error);
            return null;
        }
    }

    // 레시피 데이터를 화면에 표시하는 함수
    function displayRecipe(recipe) {
        const recipeContent = document.getElementById('recipe-content');

        if (recipe) {
            // 재료와 만드는 법 HTML 생성
            const ingredientsHTML = recipe.ingredients.map(ing => `<li>${ing}</li>`).join('');
            const instructionsHTML = recipe.instructions.map(step => `<p>${step}</p>`).join('');

            // 콘텐츠 업데이트
            recipeContent.innerHTML = `
                <h2>${recipe.title || '레시피 제목 없음'}</h2>
                <img src="${recipe.image || ''}" alt="레시피 이미지" style="max-width: 100%; height: auto;">
                <h3>재료</h3>
                <ul>${ingredientsHTML}</ul>
                <h3>만드는 법</h3>
                ${instructionsHTML}
            `;
        } else {
            recipeContent.innerHTML = '<p>레시피 데이터를 찾을 수 없습니다.</p>';
        }
    }

    // 페이지 로드 시 레시피 데이터 표시
    window.onload = function () {
        const recipe = getRecipeFromURL(); // 올바르게 파싱된 데이터 가져오기
        console.log('디코딩된 레시피 데이터:', recipe); // 디버깅용 로그
        if (recipe) {
            displayRecipe(recipe); // 데이터가 있을 때만 화면에 표시
        }
    };
</script>

</body>
</html>
