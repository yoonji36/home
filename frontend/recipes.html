<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 레시피 페이지</title>
  <!-- Bootstrap CSS (npm 없이 CDN 사용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'LOTTERIACHAB';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    body {
      background-color: rgb(254, 252, 218);
    }
    .navbar {
        background-color: rgb(60, 173, 143);
        font-family: 'LOTTERIACHAB';
        font-size: 1.5rem;
        padding: 10px 20px;
        height: 10vh;
    }

    .fixed-buttons {
      position: fixed;
      bottom: 50px;
      right: 300px;
      display: flex;
      flex-direction: column;
    }
    .fixed-buttons button {
      margin-bottom: 10px;
      width: 200px;
      height: 60px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">혈당히어로</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="#">레시피 생성</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">내 기록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">내 정보</a>
          </li>
          <li class="nav-item logout-icon ms-3">
            <a href="/logout">
                <img src="/home/frontend/static/images/logout.png' %}" alt="로그아웃" class="img-fluid">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 레시피 저장/다시생성 고정 버튼 -->
  <div class="fixed-buttons">
    <button class="btn btn-custom" id="save-recipe-btn">레시피 저장</button>
    <button class="btn btn-custom" id="recreate-recipe-btn">레시피 다시 생성</button>
  </div>

  <!-- 추천 레시피 표시 섹션 -->
  <div class="container mt-5">
    <header>
        <h1>추천 레시피</h1>
    </header>

    <main>
        <p id="user-recipe-text">{{ username }}님을 위한 추천 레시피입니다.</p>
        <p id="recipe-content">{{ res_recipe | linebreaksbr}}</p>
    </main>
  </div>

  <!-- Bootstrap JS (npm 없이 CDN 사용) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 추가된 recipes.js 참조 -->
  <script src="js/recipes.js"></script>
</body>
</html>
