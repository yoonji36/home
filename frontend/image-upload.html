<!DOCTYPE html>
<head lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>혈당히어로</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<style>
    @font-face {
        font-family: 'LOTTERIACHAB';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    .navbar {
        background-color: rgb(60, 173, 143); /* 메뉴바 색상 */
        font-family: 'LOTTERIACHAB'; /* 메뉴바에 폰트 적용 */
        font-size: 1.5rem;
        font-weight: 100;
        padding: 10px 20px;
        height: 10vh;
    }

    header {
        background-color: rgb(60, 173, 143);
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        color: black;
        align-items: center;
        height: 10vh;
    }

    .logo a {
        font-family: 'LOTTERIACHAB', sans-serif;
        font-size: 2.5rem;
        color: black;
        text-decoration: none;
    }

    .main {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-image: url('./images/bg_image-upload.png');; /* 배경색 */ /* 부드러운 헬스케어 색상 */
        color: #333;
    }
    .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        max-width: 500px;
        text-align: center;
    }

    .upload-container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(60, 173, 143); /* 헬스케어에 어울리는 초록색 */
        margin-bottom: 20px;
    }

    .image-preview {
        width: 400px;
        height: 400px;
        border: 2px dashed rgb(60, 173, 143); /* 헬스케어 테마 초록색 */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: width 0.3s, height 0.3s, border 0.3s;
        border-radius: 15px; /* 둥근 모서리 */
        background-color: #f8f9fa; /* 부드러운 배경색 */
        position: relative;
    }

    .image-preview img {
        display: none;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .image-preview.show img {
        display: block;
    }

    .image-preview p {
        color: #aaa;
        font-size: 16px;
    }

    .image-preview.show p {
        display: none;
    }

    .upload-btn {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: rgb(60, 173, 143); /* 헬스케어 테마 색상 */
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
        background-color: black;
    }

    .submit-btn {
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #ff9800; /* 헬스케어에 어울리는 주황색 */
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #e68900;
    }
</style>
</head>
<body>

    <navbar class="navbar" style="padding: 15px;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <span style="font-size: 1.75em;">혈당히어로</span>
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}text-white{% else %}text-dark{% endif %}" href="/">레시피 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/records/' %}text-dark{% else %}text-white{% endif %}" href="/records/">내 기록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/info/' %}text-dark{% else %}text-white{% endif %}" href="/info/">내 정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><img src="logout.png" alt="로그아웃 아이콘" style="width: 30px;"></a>
                </li>
            </ul>
        </div>
    </navbar>

    <div class="main">
    <div class="upload-container">
        <!-- 타이틀 -->
        <h1>이미지 업로드</h1>

        <!-- 이미지 미리보기 영역 -->
        <div class="image-preview" id="imagePreview">
            <p>이미지를 업로드 해주세요</p>
            <img id="previewImage" alt="Uploaded Image">
        </div>

        <!-- 이미지 업로드 버튼 -->
        <form action="{% url 'image_upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" class="upload-btn" id="imageUpload" name="image" accept="image/*" required>
            <button type="submit" class="submit-btn">이미지 인식</button>
        </form>
    </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');

        imageUpload.addEventListener('change', function() {
            const file = imageUpload.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const width = img.width;
                        const height = img.height;

                        // 이미지 비율 유지하면서 500px 이내로 크기 조정
                        let maxWidth = 500;
                        let maxHeight = 500;

                        if (width > maxWidth || height > maxHeight) {
                            if (width / height > maxWidth / maxHeight) {
                                img.width = maxWidth;
                                img.height = Math.floor(maxWidth * (height / width));
                            } else {
                                img.height = maxHeight;
                                img.width = Math.floor(maxHeight * (width / height));
                            }
                        }

                        // 미리보기 영역에 이미지 표시
                        previewImage.src = img.src;
                        previewImage.style.width = img.width + "px";
                        previewImage.style.height = img.height + "px";

                        // 스타일 변경: 테두리 제거, 이미지 보여주기
                        imagePreview.style.width = img.width + "px";
                        imagePreview.style.height = img.height + "px";
                        imagePreview.style.border = "none";
                        imagePreview.classList.add('show');
                    };
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
